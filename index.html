<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BestShop</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Header Section -->
<header>
<div class="container">
    <div class="logo">BestShop</div>
    <nav>
        <ul>
            <li><a href="#home">WHY US</a></li>
            <li><a href="#shop">BENEFITS</li>
            <li><a href="#about">PRICES</a></li>
            <li><a href="#contact">CONTACT</a></li>
        </ul>
    </nav>
</div>
</header>

<section class="opening-section">
    <div class="content">
        <h1>Sell More!</h1>
        <p>Open shop on our platform and increase your sales</p>
        <a href="#shop" class="cta-button">Open your shop</a>

    </div>
    <div class="image-content">
        <img src="../img/Background.png" alt="Background" />
    </div>

    
</section>
<section class="statistic">
    <h2>The most popular sales platform in country</h2>
    <div class="stats">
        <div class="stat">
            <div class="stat-icon">
                <div class="circle pink"></div>
                <img src="img/Person.svg" alt="User Icon">
            </div>
            <div class="stat-number">100000+</div>
            <div class="stat-label">daily entries</div>
        </div>
        <div class="stat">
            <div class="stat-icon">
                <div class="circle blue"></div><br>
                <img src="img/Eye.svg" alt="Eye Icon">
            </div>
            <div class="stat-number">2000000+</div>
            <div class="stat-label">seen products every day</div>
        </div>
        <div class="stat">
            <div class="stat-icon">
                <div class="circle green"></div>
                <img src="img/Catalog.svg" alt="Post Icon">
            </div>
            <div class="stat-number">10000+</div>
            <div class="stat-label">added posts daily</div>
        </div>
    </div>
</div>
</section>
</div>

    </body>
    </html>
